<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_form_tags %}
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mkulima Online</title>
    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static 'css/demo/nifty-demo-icons.min.css' %}" rel="stylesheet">
    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="{% static 'plugins/magic-check/css/magic-check.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/pace/pace.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mycss.css' %}" rel="stylesheet">
    <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    <!--jQuery [ REQUIRED ]-->
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static 'js/nifty.min.js' %}"></script>
    <!--=================================================-->
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="{% static 'js/demo/bg-images.js' %}"></script>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body class=" pace-done">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <div id="container" class="cls-container">
        <!-- BACKGROUND IMAGE -->
        <!--===================================================-->
        <div id="bg-overlay"></div>
        <!-- REGISTRATION FORM -->
        <!--===================================================-->
        <div class="cls-content" id="bg-overlay">
            <div class="cls-content-lg panel">
                <div class="panel-body">
                    <div class="mar-ver pad-btm">
                        <h3 class="h4 mar-no">Create New Account</h3>
                        <p class="text-muted">Join the Mkulima community! Let's set up your account.</p>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

               

                        <div class="row">
                            <div class="col-md-8 col-lg-12">
                                
                                    {{mkulimaregistrationform | crispy}}
                                    {{addsaccomembersform | crispy}}
                                    
                                </div>
                                
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>
                </div>
                <div class="pad-all">
                    Already have an account ? <a href="pages-login.html" class="btn-link mar-rgt">Sign In</a>
                </div>
            </div>
        </div>
        <!--===================================================-->
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
</body>

</html>
